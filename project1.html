<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel = "stylesheet" href = "project1.css">
</head>
<body>
  <div class = "container">
      <form id="login">
          <h1 class = "form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input type = "text" class = "form__input" id = "username" autofocus placeholder = "username or email">
          </div>
          
          <div class="form__input-group">
            <input type = "password" id = "password" class = "form__input" autofocus placeholder = "password">
          </div>

          
          <button class="form__button" type="button" onclick="validate()">Login</button>
      </form>
  
  </div>
  <script src = "project1.js"></script> 
</body>
</html>
